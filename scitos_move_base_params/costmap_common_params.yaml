map_layer:
  map_topic: /map

no_go_layer:
  map_topic: /no_go_map

inflation_layer:
  inflation_radius: 1.0
  cost_scaling_factor: 10.0
    

obstacle_layer:
  max_obstacle_height: 2.0
  obstacle_range: 2.5
  raytrace_range: 3.0
  
  origin_z: -0.08
  z_resolution: 0.2
  z_voxels: 6
  unknown_threshold: 6
  mark_threshold: 0

  
  observation_sources: laser
  
  laser: {sensor_frame: base_laser_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}
  
  track_unknown_space: true
  
  #    Overwrite:   0
  #    Maximum:     1
  combination_method: 1
  
  
smart_obstacle_layer:
  max_obstacle_height: 2.0
  obstacle_range: 3.0
  raytrace_range: 3.0
  
  origin_z: -0.08
  z_resolution: 0.2
  z_voxels: 6
  unknown_threshold: 6
  mark_threshold: 0

  
  observation_sources: laser
  
  laser: {sensor_frame: base_laser_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}
  
  track_unknown_space: true
  
  #    Overwrite:   0
  #    Maximum:     1       (smarter since we clear everything every iteration but want to keep obstacles in the master costmap)
  combination_method: 1

  #~ only_current_measurements: true


dynamic_layer:
    
  #    low:      how fast shall we forget?
  #    high:     how fast shall we believe
  #    low2:     how fast shall we introduce a new object into the static map?
    
  stat_low: 0.3
  stat_low2: 0.507
  stat_high: 0.6
  dyn_low: 0.2
  dyn_high: 0.999999
    
  # has to be n*0.05
  # good results with 0.2 and 0.5
  resolution_subsampling: 0.35
    
  # flags
  debug_flag: false
  init_static_map_with_map: true
  publish_fine_map: true
  publish_block_map: true
  publish_input_map: true
   
  max_cells_x: 1000
  max_cells_y: 1000
